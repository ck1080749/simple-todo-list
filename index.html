<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="jQuery - Todo">
	
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <script src="./otherfiles/jquery.js"></script>
    <link href="./otherfiles/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="./otherfiles/bootstrap.min.js"></script>
    <script src="./otherfiles/fdb.js"></script>
    <script src="./otherfiles/moment.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body style="display: block;">
	<section id="todoapp">
	  <header>
		<h1>Todos</h1>
    <div id="detailedInfo">
      <input id="new-todo" placeholder="Need 2 do?">
      <div id="selectors">
        <select name="" id="year" class="option">
          <option value="-1">Year</option>
        </select>
        /
        <select name="" id="month" class="option">
          <option value="-1">Month</option>
        </select>
        /
        <select name="" id="date" class="option">
          <option value="-1" >Date</option>
        </select>
        <select name="" id="hour" class="option">
          <option value="-1" >Hour</option>
        </select>
        :
        <select name="" id="minute" class="option">
          <option value="-1" >Min</option>
        </select>
      </div>
      
    </div>
		<div><btn1 class="btn btn-success">GO!</btn1></div>
		<!-- <input id="new-todo" placeholder="Need 2 do?" autofocus=""> -->
    <section id="main">
      <input id="toggle-all" type="checkbox">
        <ul id="todo-list">
          <!-- <li data-id=''>
            <div class="view div">
              <input class="toggle" type="checkbox">
              <label>llll</label>
              <b class="time">jkjkjkjkl</b>
              <btn class="btn btn-info">edit</btn>
              <button class="destroy"></button>
            </div>
          </li> -->
        </ul>
      </section>
      
	  </header>
      
      
      
	  <footer>
	    <span id="todo-count"><strong>0</strong> left</span>
			<ul id="filters">
				<li>
					<a class="selected" data-choice="all">All</a>
				</li>
				<li>
					<a data-choice="active">Active</a>
				</li>
				<li>
					<a data-choice="completed">Comp</a>
				</li>
			</ul>
			<button id="clear-completed">Clear comp</button>
	  </footer>
	</section>
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog" style="display: none;">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
          </div>
          <div class="modal-body">
            <p1></p1>
            <input id="ip" type="text" class="form-control" aria-describedby="basic-addon3">
            <div>
              <div id="selectors1">
                <select name="" id="year1" class="option">
                  <option value="-1">Year</option>
                </select>
                /
                <select name="" id="month1" class="option">
                  <option value="-1">Month</option>
                </select>
                /
                <select name="" id="date1" class="option">
                  <option value="-1" >Date</option>
                </select>
                <b>        </b>
                <select name="" id="hour1" class="option">
                  <option value="-1" >Hour</option>
                </select>
                :
                <select name="" id="minute1" class="option">
                  <option value="-1" >Min</option>
                </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>
  
<script src="app.js"></script>

</body></html>
